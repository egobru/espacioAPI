plugins {
    id 'java'
    id 'java-library'
    id 'application'
    id 'eclipse'
}

mainClassName = 'es.lanyu.deportes.evaluador.Evaluador'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    api 'com.github.EsotericSoftware:jsonbeans:master-SNAPSHOT'
    compile files('libreria/DatosDeportivos.jar')
    api 'com.github.LanyuEStudio:lanyuCommon:master-SNAPSHOT'
	//compile project(':DatosDeportivos')
}
